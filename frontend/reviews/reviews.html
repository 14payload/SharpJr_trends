<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review</title>
   <!-- bootstrap  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="reviews.css">
</head>
<body>
  <h2 id="fh2">WE APPRECIATE YOUR REVIEW!</h2>
  <h6 id="fh6">Your feedback will play a vital role in enhancing the quality of our clothing line's products and customer services. We value your input and are committed to delivering an even better experience</h6>
  
  
  <form id="feedback" action="">
    <div class="pinfo">Your personal info</div>
    
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-user"></i></span>
    <input  name="name" placeholder="John Doe" class="form-control"  type="text">
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
      <input name="email" type="email" class="form-control" placeholder="john.doe@yahoo.com">
       </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-globe"></i></span>
    <input  name="URL" placeholder="https://google.com" class="form-control"  type="url">
      </div>
    </div>
  </div>
  
   <div class="pinfo">Rate our overall services.</div>
    
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-heart"></i></span>
     <select class="form-control" id="rate">
        <option value="1star">1</option>
        <option value="2stars">2</option>
        <option value="3stars">3</option>
        <option value="4stars">4</option>
        <option value="5stars">5</option>
      </select>
      </div>
    </div>
  </div>
  
   <div class="pinfo">Write your feedback.</div>
    
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
    <textarea class="form-control" id="review" rows="3"></textarea>
   
      </div>
    </div>
  </div>
  
   <button type="submit" class="btn btn-primary">Submit</button>
  
  
  </form>

  <!-- Link to Bootstrap JS (optional, for Bootstrap components that require JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://use.fontawesome.com/a6f0361695.js"></script>
</body>
</html>
